<div class="example-header">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="c_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> c_id </th>
            <td mat-cell *matCellDef="let element"> {{element.c_id}} </td>
        </ng-container>

        <ng-container matColumnDef="c_clientmeasure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> c_clientmeasure</th>
            <td mat-cell *matCellDef="let element"> {{element.c_clientmeasure}} </td>
        </ng-container>

        <ng-container matColumnDef="c_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> c_type </th>
            <td mat-cell *matCellDef="let element"> {{element.c_type}} </td>
        </ng-container>

        <ng-container matColumnDef="c_fibres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> c_fibres </th>
            <td mat-cell *matCellDef="let element"> {{element.c_fibres}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
