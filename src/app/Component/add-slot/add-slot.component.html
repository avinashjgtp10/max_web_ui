<div class="container">
  <h2>Add Slot</h2>
  <form action="" [formGroup]="slotForm">
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control"
        id="date"
        formControlName="date"
        placeholder="Enter email"
        value=""
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Start Time:</label>
      <input
        type="time"
        class="form-control"
        formControlName="startTime"
        id="startTime"
        placeholder="Enter password"
        name="pwd"
      />
    </div>
    <div class="form-group">
      <label for="pwd">End Time:</label>
      <input
        type="time"
        class="form-control"
        id="endTime"
        formControlName="endTime"
        placeholder="Enter password"
        name="pwd"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="bookSlot()">Submit</button>
  </form>
</div>
