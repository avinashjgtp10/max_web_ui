<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search calorie item"
      #input
    />
  </mat-form-field>
</div>
<div class="mat-elevation-z8" (click)="modify()">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="c_item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let element">{{element.c_item}}</td>
    </ng-container>
    <ng-container matColumnDef="c_category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{element.c_category}}</td>
    </ng-container>
    <ng-container matColumnDef="c_measure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Measure</th>
      <td mat-cell *matCellDef="let element">{{element.c_measure}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div>
    modify
</div>
